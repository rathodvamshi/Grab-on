<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 70%; /* Adjust this value as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center text below the image */
        }
        .mid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .mid img {
            width: 50%; /* Adjust this value as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .info {
            margin-top: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mid">
            <img src="./dancin-monkey.gif" alt="Dancin Monkey">
            <div class="info">
                <p>Fourth Year Information:</p>
                <p>Grabbing soon</p>
            </div>
        </div>
    </div>
</body>
</html>
